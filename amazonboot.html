<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Amazon-Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="mainboot.css">
    </head>
    
    <body>
        <div class="logo">
            <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" style="width: 100px;">
        </div>
        <div class="sign">
            <h5>Sign-In</h5>
        </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email (phone for mobile accounts)</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="password">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="forgot">
                <div id="passwordHelpBlock" class="form-text"><a href="default.asp"> Forgot your password?</a>
                </div>    
            </div>
            <button type="submit" class="btn btn-warning">Sign-In</button>
            <div class="privacy">
                <p>By continuing, you agree to Amazon's <a href="default.asp">Conditions of Use </a>and <a href="default.asp">Privacy Notice. </a> </p>                
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
            </div>
            <div class="new">
                <p>NEW TO AMAZON?</p>
            </div>
            <div class="create">
                <button type="button" class="btn btn-secondary">Create your Amazon account</button>

            </div>
            
            
          </form>
    </body>
